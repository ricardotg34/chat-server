<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoket server application</title>
</head>
<body>
    <h1>Socket server application</h1>
</body>
<script src="https://cdn.socket.io/4.3.2/socket.io.min.js" integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs" crossorigin="anonymous"></script>
<script>
    let socket = io('http://localhost:3000');
    socket.on('connect', function () {
        console.log('Conectado al servidor');
    });
    socket.on('disconnect', function () {
        console.log('Sin conexi√≤n al servidor');
    });
    socket.on('init', function (obj) {
        console.log('Message: ', obj);
    });
    socket.on('new-message', function(payload) {
        console.log('Escuchando:', payload);
    })
    socket.on('active-bands', function(payload) {
        console.clear();
        console.table(payload);
    })
</script>
</html>
